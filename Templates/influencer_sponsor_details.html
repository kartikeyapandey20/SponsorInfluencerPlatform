<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
            color: #333;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #007bff;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .back-button-container {
            text-align: right;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsor Details</h1>
        <table>
            <tr>
                <th>Sponsor ID</th>
                <td>{{ sponsor.SponsorID }}</td>
            </tr>
            <tr>
                <th>Sponsor Name</th>
                <td>{{ sponsor.Name }}</td>
            </tr>
            <tr>
                <th>Brand</th>
                <td>{{ sponsor.Brand }}</td>
            </tr>
            <tr>
                <th>Industry</th>
                <td>{{ sponsor.Industry }}</td>
            </tr>
            <tr>
                <th>Total Campaigns</th>
                <td>{{ total_campaigns }}</td>
            </tr>
            <tr>
                <th>Previous Associations</th>
                <td>
                    <ul>
                    {% for i in Associations %}
                        <li><a href="/influencer/campaign/campaign_details/{{ influencer_ID }}/{{ i.CampaignID }}">{{ i.Name }}</a></li>   
                    {% endfor %}
                    </ul> 
                </td>
            </tr>
        </table>
        <div class="back-button-container">
            <a href="javascript:history.back()" class="button back-button">Go Back</a>
        </div>
    </div>
</body>
</html>
