<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d0e1f9, #4d648d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 30%;
            border: 2px solid black;
            border-radius: 10px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: x-large;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            background-color: lightgreen;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: green;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .extra-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <label>Select Role:</label>
                <input type="radio" name="role" id="influencer" value="influencer" required>
                <label for="influencer">Influencer</label>
                <input type="radio" name="role" id="sponsor" value="sponsor" required>
                <label for="sponsor">Sponsor</label>
                <input type="radio" name="role" id="admin" value="admin" required>
                <label for="admin">Admin</label>
            </div>
            <input type="submit" value="Login">
            <button type="button" onclick="window.location.href='/home'">Register</button>
        </form>
        <div class="extra-links">
        </div>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
    
    
</body>


</html>
