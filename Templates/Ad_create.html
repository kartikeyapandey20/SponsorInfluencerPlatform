<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad Request</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/form.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/button.css') }}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Prevents body overflow */
        }
        .container {
            width: 90%;
            max-width: 600px;
            max-height: 90vh; /* Ensures the container doesn't overflow the viewport height */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Allows scrolling if content overflows */
            box-sizing: border-box; /* Ensures padding is included in width */
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], 
        input[type="number"], 
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .influencer-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .influencer-item {
            flex: 1 1 calc(50% - 10px);
            text-align: center;
        }
        .influencer-item input[type="checkbox"] {
            display: none;
        }
        .influencer-item label {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .influencer-item input[type="checkbox"]:checked + label {
            background-color: olive;
            color: white;
            border-color: olive;
        }
        .influencer-item label:hover {
            background-color: #e0e0e0;
        }
        .button-container {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: gold;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: darkgoldenrod;
        }
        .go-back {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .go-back:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" onclick="return confirm('Leave without saving?');" class="go-back">Go Back</a>
    <div class="container">
        <h1>Create Ad Request</h1>
        <form action="/sponsor/ad_req/create/{{ sponsor_ID }}/{{ campaign_ID }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" required></textarea>
            
            <label for="payment">Payment (â‚¹):</label>
            <input type="number" id="payment" name="payment" step="0.01" required>
            
            <label>Select Influencers:</label>
            <div class="influencer-container">
                {% for influencer in all_influencers %}
                    <div class="influencer-item">
                        <input type="checkbox" id="influencer_{{ influencer.InfluencerID }}" name="influencers" value="{{ influencer.InfluencerID }}">
                        <label for="influencer_{{ influencer.InfluencerID }}">{{ influencer.Name }} ({{ influencer.Followers }})</label>
                    </div>
                {% endfor %}
            </div>
            
            <div class="button-container">
                <button type="submit" class="button">Create Ad Request</button>
            </div>
        </form>
    </div>
</body>
</html>
