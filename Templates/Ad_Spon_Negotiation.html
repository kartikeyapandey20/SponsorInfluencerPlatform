<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiate Ad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Prevents body overflow */
        }
        .go-back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .go-back:hover {
            background-color: darkgreen;
        }
        .container {
            width: 90%;
            max-width: 600px;
            max-height: 90vh; /* Ensures the container doesn't overflow the viewport height */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Allows scrolling if content overflows */
            box-sizing: border-box; /* Ensures padding is included in width */
            position: relative;
            height: calc(100vh - 40px); /* Adjust height to fit the viewport, minus the space for the Go Back button */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .field p {
            margin: 0;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .negotiate {
            background-color: orange;
        }
        .negotiate:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" onclick="return confirm('Leave without saving?');" class="go-back">Go Back</a>
    <div class="container">
        <h1>Negotiate Ad Request</h1>
        <form action="/ad_request/sponsor_negotiate/{{ sponsor_ID }}/{{ influencer_ID }}/{{ ad_request.RequestID }}" method="post">
            <div class="field">
                <label>Request ID:</label>
                <p>{{ ad_request.RequestID }}</p>
            </div>
        
            <div class="field">
                <label>Campaign:</label>
                <p>{{ ad_request.campaign.Name }}</p>
            </div>
        
            <div class="field">
                <label>Influencer:</label>
                <p>{{ ad.influencer.Name }}</p>
            </div>
        
            <div class="field">
                <label>Title:</label>
                <p>{{ ad_request.Title }}</p>
            </div>
        
            <div class="field">
                <label>Description:</label>
                <p>{{ ad_request.Description }}</p>
            </div>
        
            <div class="field">
                <label>Requirements:</label>
                <p>{{ ad_request.Requirements }}</p>
            </div>
        
            <div class="field">
                <label>Current Payment:</label>
                <p>â‚¹{{ ad.Current_Negotiation }}</p>
            </div>
        
            <div class="field">
                <label>Proposed Payment:</label>
                <input type="number" name="proposed_payment" step="1" min="{{ ad_request.Payment }}" max="{{ ad.Current_Negotiation }}" style="width: 100%; height: 25px;" required>
            </div>
        
            <div class="actions">
                <button type="submit" class="button negotiate">Submit Proposal</button>
            </div>
        </form>
    </div>
</body>
</html>
