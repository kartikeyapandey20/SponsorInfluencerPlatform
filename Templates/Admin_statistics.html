<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 15px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .section {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .chart-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <a href="/admin/home/{{ admin_ID }}" class="go-back">HOME</a>
    <h1>Admin Dashboard - Statistics</h1>
    <div class="container">
        <!-- Sponsors Section -->
        <div class="section">
            <h2>Sponsors</h2>
            <div class="chart-container">
                <img src="{{ url_for('static', filename='images/Statistics/top_gainers.png') }}" alt="Quarterly Outreach">
            </div>
            <div class="chart-container">
                <img src="{{ url_for('static', filename='images/Statistics/active_spon.png') }}" alt="Quarterly Outreach">
            </div>
        </div>

        <!-- Influencers Section -->
        <div class="section">
            <h2>Influencers</h2>
            <div class="chart-container">
                <img src="{{ url_for('static', filename='images/Statistics/top_earners.png') }}" alt="Quarterly Outreach">
            </div>
            <div class="chart-container">
                <img src="{{ url_for('static', filename='images/Statistics/active_inf.png') }}" alt="Quarterly Outreach">
            </div>
        </div>

        <!-- Campaigns Section -->
        <div class="section">
            <h2>Campaigns</h2>
            <div class="chart-container">
                <img src="{{ url_for('static', filename='images/Statistics/quarterly_outreach.png') }}" alt="Quarterly Outreach">
            </div>
            <div class="chart-container">
                <img src="{{ url_for('static', filename='images/Statistics/quarterly_revenue.png') }}" alt="Quarterly Outreach">
            </div>
        </div>
    </div>

</body>
</html>
