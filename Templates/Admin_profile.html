<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .home-link {
            font-size: x-large;
            color: #007bff;
            text-decoration: none;
            margin-right: 20px;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        .profile-picture {
            height: 180px;
            width: 180px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 20px;
        }
        .edit-picture-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .edit-picture-link:hover {
            text-decoration: underline;
        }
        .basic-info {
            margin-top: 20px;
        }
        .basic-info h2 {
            color: #333;
        }
        .basic-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <a href="/admin/home/{{ admin.AdminID }}" class="home-link">HOME</a>
            <h1>{{ admin.Name }}'s Profile</h1>
        </div>
        <div class="basic-info">
            <section id="basic-info">
                <h2>Personal Information</h2>
                <p><strong>Admin ID:</strong> {{ admin.AdminID }}</p>
                <p><strong>Name:</strong> {{ admin.Name }}</p>
                <p><strong>DOB:</strong> {{ admin.DOB }}</p>
                <p><strong>Joining Date:</strong> {{ admin.JoiningDate }}</p>
            </section>
        </div>
    </div>
</body>
</html>
