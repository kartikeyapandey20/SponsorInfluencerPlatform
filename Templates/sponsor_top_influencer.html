<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Influencers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        table {
            margin: 20px auto;
            width: 70%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            border: 1px solid #ddd; /* Lighter border color */
            padding: 12px; /* Consistent padding */
            text-align: center;
        }
        table th {
            background-color: #007bff; /* Header background color */
            color: #fff;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2; /* Zebra striping for rows */
        }
        table tr:hover {
            background-color: #ddd; /* Hover effect */
        }
        table a {
            color: #007bff; /* Link color */
            text-decoration: none;
        }
        table a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .button-container {
            text-align: right;
            padding: 20px;
        }
        .button-container a {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #45a049;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Top Influencers</h1>
    <table>
        <thead>
            <tr>
                <th colspan="4">Top Influencers</th>
            </tr>
            <tr>
                <th>Influencer ID</th>
                <th>Influencer Name</th>
                <th>Max Followers</th>
                <th>Outreach Gained</th>
            </tr>
        </thead>
        <tbody>
            {% for inf, camp in top %}
            <tr>
                <td>{{ inf.InfluencerID }}</td>
                <td><a href="/sponsor/influencer/{{ sponsor_ID }}/{{ inf.InfluencerID }}">{{ inf.Name }}</a></td>
                <td>{{ inf.Followers }}</td>
                <td>{{ camp.Outreach }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="button-container">
        <a href="javascript:history.back()">Go Back</a>
    </div>
</body>
</html>
